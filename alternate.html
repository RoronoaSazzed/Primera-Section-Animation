<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permira Section Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: fs albert;
      }

      @font-face {
        src: url(Fonts/FSAlbert\ Regular\ 2.otf);
        font-family: fs albert;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        background-color: #13112b;
        min-height: 100vh;
      }

      .animate {
        clip-path: polygon(0 0, 0% 0%, 0% 100%, 0% 100%);
      }

      .animate.clip-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      .animate-on-load {
        opacity: 0;
      }

      .animate-on-load.clip-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        0% {
          clip-path: polygon(0 0, 0% 0%, 0% 100%, 0% 100%);
        }

        100% {
          clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
        }
      }

      #top-box-1 {
        animation-delay: 0.25s;
      }

      #top-box-2 {
        animation-delay: 0.25s;
      }

      #percent66,
      #percent85 {
        animation-delay: 0.5s;
      }

      #bottom-box-1 {
        animation-delay: 0.2s;
      }
      #bottom-box-2 {
        animation-delay: 0.4s;
      }
      #bottom-box-3 {
        animation-delay: 0.6s;
      }
      #bottom-box-4 {
        animation-delay: 0.8s;
      }
      #bottom-box-5 {
        animation-delay: 1s;
      }
      #bottom-box-6 {
        animation-delay: 1.2s;
      }

      #percent29 {
        animation-delay: 0.4s;
      }
      #percent26 {
        animation-delay: 0.6s;
      }
      #percent26_2 {
        animation-delay: 0.8s;
      }
      #percent13 {
        animation-delay: 1s;
      }
      #percent3 {
        animation-delay: 1.2s;
      }
      #percent2 {
        animation-delay: 1.4s;
      }

      #boomer-stroke {
        stroke-dasharray: 522.9818725585938px;
        stroke-dashoffset: 522.9818725585938px;
        animation-delay: 0.2s;
      }

      #gen-stroke {
        stroke-dasharray: 805.8930053710938px;
        stroke-dashoffset: 805.8930053710938px;
        animation-delay: 0.4s;
      }

      #millennials-stroke {
        stroke-dasharray: 979.2594604492188px;
        stroke-dashoffset: 979.2594604492188px;
        animation-delay: 0.6s;
      }

      #percentageMillennia,
      #percentageGenX,
      #percentageBoomer {
        opacity: 0;
        transition: 0.5s;
        pointer-events: none;
      }

      #millennials:hover > #percentageMillennia {
        opacity: 1;
      }
      #genX:hover > #percentageGenX {
        opacity: 1;
      }
      #boomer:hover > #percentageBoomer {
        opacity: 1;
      }

      .heartStroke {
        animation: pieStroke 0.5s ease-in-out forwards;
      }

      @keyframes pieStroke {
        100% {
          stroke-dashoffset: 0px;
        }
      }
    </style>
  </head>

    <script>
      window.onload = function () {
        var reveals = document.querySelectorAll(".animate-on-load");
        for (var i = 0; i < reveals.length; i++) {
          reveals[i].classList.add("clip-in");
        }
      };

      function reveal() {
        var reveals = document.querySelectorAll(".animate");

        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 75;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("clip-in");
          } else {
            reveals[i].classList.remove("clip-in");
          }
        }
      }

      function reveal2() {
        var reveals = document.querySelectorAll(".animateStroke");

        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 100;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("heartStroke");
          } else {
            reveals[i].classList.remove("heartStroke");
          }
        }
      }

      window.addEventListener("scroll", reveal);
      window.addEventListener("scroll", reveal2);
    </script>
